<div class="post media">
    <h3>{{post.message_html|safe}}</h3>
    <div class="media-body">
        <h5 class="media-heading">
            <span class="username">
                <a href="{% url 'posts:for_user' username=post.user.username%}" class="lead text-decoration-none">
                    <strong>{{post.user.username}}</strong>
                </a>
            </span>
            <time class="time">
                <a href="{% url 'posts:single' username=post.user.username pk=post.pk %}" class="lead text-decoration-none">
                    <p><small>{{post.created_at}}</small></p>
                </a>
            </time>
        </h5>
        <div class="media-footer">
            {% if user.is_authenticated and post.user == user %}
            <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-simple">
                <span class="bi bi-trash-fill text-danger" aria-hidden='true'></span>
                <span class="text-danger icon-label">Delete</span>
            </a>
            {% endif %}
        </div>
    </div>
</div>
