{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBlog</title>

    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Medium Style Editor -->

    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->

    <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">

    <!-- Fonts -->
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Russo+One&display=swap" rel="stylesheet">

</head>
<body>

    <!-- NAVBAR -->

    <div class="container">
        <header class="d-flex justify-content-center py-3 techfont">
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="{% url 'blog:post_list' %}" class="navbar-brand bigbrand">JBlog</a></li>
            <li class="nav-item"><a href="{% url 'blog:about' %}" class="nav-link">About</a></li>
            <li class="nav-item"><a href="https://www.github.com" class="nav-link">Github</a></li>
            <li class="nav-item"><a href="https://www.LinkedIn.com" class="nav-link">LinkedIn</a></li>
            {% if user.is_authenticated %}
            <li class="nav-item"><a href="{% url 'blog:post_new' %}" class="nav-link">New Post</a></li>
            <li class="nav-item"><a href="{% url 'blog:post_draft_list' %}" class="nav-link">Drafts</a></li>
            <li class="nav-item"><a class="nav-link">Welcome, {{user.username}}</a></li>            
            <li class="nav-item"><a href={% url 'logout' %} class="nav-link"><span class="bi bi-box-arrow-right">Logout</span></a></li>
            {% else %}
            <li class="nav-item"><a href={% url 'login' %} class="nav-link"><span class="bi bi-person"></span></a></li>
            {% endif %}
          </ul>
        </header>
      </div>
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content %}
            {% endblock content %}
          </div>
        </div>

      </div>
    </div>
</body>
</html>
